editor: source

execute:
  cache: false # "Danger Will Robinson!"
  freeze: false # If you plan to use it, remember to disable it afterward!

project:
  type: website
  output-dir: docs
  render: [index.qmd]
  post-render: "R/_post-render.R"

title: Logo Pattern
author: "Daniel Vartanian"
keyword: >
  Pipelines, Data Visualization, Graphic Design, Design Automation,
  Programmatic Graphics, Logo, Center for Metropolitan Studies, CEM,
  University of SÃ£o Paulo, USP
date: today
date-format: long

website:
  favicon: images/favicon.svg
  site-url: https://cem-usp.github.io/logo-pattern/
  repo-url: https://github.com/cem-usp/logo-pattern/
  issue-url: https://github.com/cem-usp/logo-pattern/issues/
  open-graph:
    image: images/og-image.png
    image-width: 2400
    image-height: 1600
    image-alt: Center for Metropolitan Studies
  repo-branch: main
  repo-actions: [edit, source, issue]
  search: false
  navbar:
    title: false
    background: "#002554"
    right:
      - icon: github
